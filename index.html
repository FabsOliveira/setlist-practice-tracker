<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set List Practice Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .song {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.75rem;
      padding-right: 4.5rem;
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      position: relative;
    }
    .song-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .song-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-right: auto;
    }
    .practice-button {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0.75rem;
      margin: auto 0;
      height: 1.6rem;
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: #4caf50;
      transition: transform 0.1s ease-in-out;
    }
    .practice-button:hover {
      transform: scale(1.2);
      color: #2e7d32;
    }
    .stars {
      display: flex;
      gap: 2px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .stars span {
      color: #ccc;
    }
    .stars span.filled {
      color: gold;
    }
    .song-footer {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Set List Practice Tracker</h1>

  <input id="songName" type="text" placeholder="Song name" />
  <button onclick="addSong()">Add Song</button>

  <h2>Your Songs</h2>
  <div id="songList"></div>

  <script>
    const storageKey = 'setlistSongs';

    async function loadSongs() {
      const response = await fetch('songs.json');
      const data = await response.json();
      localStorage.setItem(storageKey, JSON.stringify(data.setlistSongs));
      return data.setlistSongs;
    }

    function saveSongs(songs) {
      localStorage.setItem(storageKey, JSON.stringify(songs));
    }

    function daysSince(dateStr) {
      const last = new Date(dateStr);
      const now = new Date();
      return Math.floor((now - last) / (1000 * 60 * 60 * 24));
    }

    function renderStars(confidence, onClick) {
      const starContainer = document.createElement('div');
      starContainer.className = 'stars';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.innerHTML = '&#9733;';
        if (i <= confidence) star.classList.add('filled');
        star.onclick = () => onClick(i);
        starContainer.appendChild(star);
      }
      return starContainer;
    }

    function renderSongs() {
      const list = document.getElementById('songList');
      list.innerHTML = '';
      const songs = JSON.parse(localStorage.getItem(storageKey)) || [];

      songs.sort((a, b) => daysSince(b.lastPracticed) - daysSince(a.lastPracticed));

      for (let song of songs) {
        if (song.confidence === undefined) song.confidence = 0;
        if (song.dateAdded === undefined) song.dateAdded = song.lastPracticed;

        const div = document.createElement('div');
        div.className = 'song';

        const header = document.createElement('div');
        header.className = 'song-header';

        const title = document.createElement('div');
        title.className = 'song-title';
        title.textContent = song.title;

        const starRating = renderStars(song.confidence, (rating) => {
          song.confidence = rating;
          saveSongs(songs);
          renderSongs();
        });

        const days = daysSince(song.lastPracticed);

        const button = document.createElement('button');
        button.className = 'practice-button';
        button.title = days === 0 ? 'Practised today' : 'Mark as practised';
        button.textContent = days === 0 ? '✅' : '⭕';
        button.onclick = () => {
          song.lastPracticed = new Date().toISOString();
          saveSongs(songs);
          renderSongs();
        };

        header.appendChild(title);
        header.appendChild(starRating);

        const footer = document.createElement('div');
        footer.className = 'song-footer';
        footer.innerHTML = `
          <div>Last practised: ${days} day(s) ago</div>
          <div>Added: ${new Date(song.dateAdded).toLocaleDateString()}</div>
        `;

        div.appendChild(header);
        div.appendChild(footer);
        div.appendChild(button);
        list.appendChild(div);
      }
    }

    function addSong() {
      const input = document.getElementById('songName');
      const title = input.value.trim();
      if (!title) return;
      const now = new Date().toISOString();
      const songs = JSON.parse(localStorage.getItem(storageKey)) || [];
      songs.push({ title, lastPracticed: now, confidence: 0, dateAdded: now });
      saveSongs(songs);
      input.value = '';
      renderSongs();
    }

    loadSongs().then(renderSongs);
  </script>
</body>
</html>
